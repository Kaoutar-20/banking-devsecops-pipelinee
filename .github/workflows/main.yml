name: DVWA DevSecOps Pipeline

on:
  push:
    branches:
      - main

jobs:

  # =============================
  # 1Ô∏è‚É£ SAST ‚Äì SonarCloud + Quality Gate d√©sactiv√©
  # =============================
  sast_scan:
    name: SAST - SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=Kaoutar-20_banking-devsecops-pipelinee
            -Dsonar.organization=kaoutar-20
            -Dsonar.sources=DVWA
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.qualitygate.wait=false

  # ==================================
  # 2Ô∏è‚É£ SCA ‚Äì Trivy FS + Security Gate d√©sactiv√©
  # ==================================
  sca_scan:
    name: SCA - Trivy Filesystem Scan
    runs-on: ubuntu-latest
    needs: sast_scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      # üîê SECURITY GATE SCA d√©sactiv√©
      - name: Trivy SCA Scan
        run: trivy fs --security-checks vuln --severity HIGH,CRITICAL ./DVWA || true

      # üìä Rapport pour audit
      - name: Trivy SCA Report
        if: always()
        run: |
          trivy fs \
            --security-checks vuln \
            --format json \
            --output trivy-sca-report.json \
            ./DVWA

      - name: Upload SCA Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-sca-report
          path: trivy-sca-report.json

  # ==================================
  # 3Ô∏è‚É£ Docker Build + CD + DAST
  # ==================================
  cd_dast:
    name: Docker Build + CD + DAST
    runs-on: ubuntu-latest
    needs: sca_scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # üîπ Build Docker Image
      - name: Build DVWA Docker Image
        run: docker build -t dvwa:latest ./DVWA

      - name: Login to Docker Hub
        run: echo "${{ secrets.REPO_PWD }}" | docker login -u "${{ secrets.REPO_USER }}" --password-stdin

      # üîπ Trivy Image Scan d√©sactiv√©
      - name: Trivy Image Scan
        run: trivy image --severity HIGH,CRITICAL dvwa:latest || true

      # üîπ Docker Scout ‚Äì visibilit√© (optionnel)
      - name: Install Docker Scout
        run: |
          curl -fsSL https://raw.githubusercontent.com/docker/scout-cli/main/install.sh -o install-scout.sh
          sh install-scout.sh

      - name: Docker Scout Quickview
        run: docker scout quickview dvwa:latest || true

      - name: Docker Scout CVE Scan
        run: docker scout cves dvwa:latest || true

      # ===============================
      # CD ‚Äì Staging + DAST
      # ===============================
      - name: Run DVWA (Staging)
        run: |
          docker run -d \
            --name dvwa-staging \
            -p 8080:80 \
            dvwa:latest

      - name: Health Check DVWA
        run: |
          for i in {1..10}; do
            curl -s http://localhost:8080 && exit 0
            echo "Waiting for DVWA..."
            sleep 5
          done
          exit 1

      - name: OWASP ZAP Baseline Scan
        run: |
          docker run --rm \
            --network host \
            owasp/zap2docker-stable \
            zap-baseline.py \
            -t http://localhost:8080 \
            -r zap-report.html \
            -J zap-report.json

      # üîê Security Gate DAST d√©sactiv√©
      - name: DAST Security Gate
        run: echo "Security Gate DAST d√©sactiv√© pour test" || true

      - name: Upload ZAP Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-dast-report
          path: |
            zap-report.html
            zap-report.json

      - name: Cleanup
        if: always()
        run: |
          docker stop dvwa-staging || true
          docker rm dvwa-staging || true
