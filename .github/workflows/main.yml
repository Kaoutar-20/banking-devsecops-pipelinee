name: DVWA DevSecOps Pipeline

on:
  push:
    branches:
      - main

jobs:

  # =========================
  # 1Ô∏è‚É£ SAST ‚Äì SonarCloud (SANS Quality Gate)
  # =========================
  sast_scan:
    name: SAST - SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=chaimaa654_banking-devsecops-pipeline
            -Dsonar.organization=chaimaa654
            -Dsonar.sources=DVWA
            -Dsonar.host.url=https://sonarcloud.io

      - name: SonarCloud Scan Info
        run: |
          echo "‚úÖ SonarCloud scan termin√© (sans Quality Gate bloquant)"
          echo "üìä R√©sultats : https://sonarcloud.io/dashboard?id=chaimaa654_banking-devsecops-pipeline"

  # ==========================
  # 2Ô∏è‚É£ SCA ‚Äì Trivy Filesystem Scan
  # ==========================
  sca_scan:
    name: SCA - Trivy Filesystem Scan
    runs-on: ubuntu-latest
    needs: sast_scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy jq

      - name: Trivy SCA Scan
        run: trivy fs --security-checks vuln --severity HIGH,CRITICAL ./DVWA

      - name: Trivy SCA Report
        if: always()
        run: |
          trivy fs \
            --scanners vuln \
            --format json \
            --output trivy-sca-report.json \
            ./DVWA

      - name: SCA Security Gate
        run: |
          CRITICAL=$(jq '[.Results[].Vulnerabilities // [] | .[] | select(.Severity=="CRITICAL")] | length' trivy-sca-report.json)
          HIGH=$(jq '[.Results[].Vulnerabilities // [] | .[] | select(.Severity=="HIGH")] | length' trivy-sca-report.json)
          echo "üö® High: $HIGH | üî¥ Critical: $CRITICAL"
          if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
            echo "‚ùå SCA Security Gate FAILED"
            exit 1
          fi
          echo "‚úÖ SCA Security Gate PASSED"

      - name: Upload SCA Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-sca-report
          path: trivy-sca-report.json
