name: DVWA DevSecOps Pipeline

on:
  push:
    branches:
      - main

jobs:

  # ===============================
  # 1️⃣ SAST – Analyse statique PHP (SonarCloud)
  # ===============================
  sast_scan:
    name: SonarCloud Scan DVWA
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v2
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=Kaoutar-20_banking-devsecops-pipelinee
          -Dsonar.organization=kaoutar-20
          -Dsonar.sources=DVWA
          -Dsonar.host.url=https://sonarcloud.io

    - name: SonarCloud Quality Gate
      uses: SonarSource/sonarcloud-quality-gate-action@v1
      timeout-minutes: 5
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}


  # ===============================
  # 2️⃣ SCA – Trivy filesystem
  # ===============================
  sca_scan:
    name: SCA Scan DVWA with Trivy
    runs-on: ubuntu-latest
    needs: sast_scan

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Run Trivy SCA Scan (Security Gate)
        run: |
          trivy fs \
            --security-checks vuln \
            --severity HIGH,CRITICAL \
            --exit-code 1 \
            ./DVWA

      - name: Upload SCA Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-sca-report
          path: trivy-sca-report.json


  # ===============================
  # 3️⃣ Docker Image Build + Scan
  # ===============================
  image_scan:
    name: Docker Image Security Scan
    runs-on: ubuntu-latest
    needs:
      - sast_scan
      - sca_scan

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build DVWA Docker Image
        run: docker build -t dvwa:latest ./DVWA

      - name: Login to Docker Hub
        run: echo "${{ secrets.REPO_PWD }}" | docker login -u "${{ secrets.REPO_USER }}" --password-stdin

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Trivy Image Scan (Security Gate)
        run: |
          trivy image \
            --severity HIGH,CRITICAL \
            --exit-code 1 \
            dvwa:latest

      - name: Install Docker Scout
        run: |
          curl -fsSL https://raw.githubusercontent.com/docker/scout-cli/main/install.sh -o install-scout.sh
          sh install-scout.sh

      - name: Docker Scout Quickview
        run: docker scout quickview dvwa:latest || true

      - name: Docker Scout CVE Scan
        run: docker scout cves dvwa:latest || true
