name: DVWA DevSecOps Pipeline

on:
  push:
    branches:
      - main

jobs:

  # ===============================
  # 1Ô∏è‚É£ SAST ‚Äì Analyse statique PHP
  # ===============================
  sast_scan:
    name: SAST Scan DVWA
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install PHPStan
        run: composer require --dev phpstan/phpstan

      - name: Run PHPStan Scan
        run: |
          vendor/bin/phpstan analyse ./DVWA \
          --error-format=json > phpstan-report.json || true

      - name: Upload SAST Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: phpstan-report
          path: phpstan-report.json

      # ===============================
      # 2Ô∏è‚É£ Tests unitaires
      # ===============================
      - name: Install PHPUnit
        run: composer require --dev phpunit/phpunit

      - name: Run Unit Tests
        run: |
          vendor/bin/phpunit --testsuite unit --log-junit ./unit-report.xml || true

      # ===============================
      # 3Ô∏è‚É£ Tests fonctionnels
      # ===============================
      - name: Run Functional Tests
        run: |
          vendor/bin/phpunit --testsuite functional --log-junit ./functional-report.xml || true

      # ===============================
      # 4Ô∏è‚É£ Tests d‚Äôint√©gration
      # ===============================
      - name: Run Integration Tests
        run: |
          vendor/bin/phpunit --testsuite integration --log-junit ./integration-report.xml || true

      - name: Upload Test Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: phpunit-reports
          path: |
            ./unit-report.xml
            ./functional-report.xml
            ./integration-report.xml

  # ==================================
  # 5Ô∏è‚É£ Docker Build + Image Security
  # ==================================
  image_scan:
    name: Build and Scan DVWA Image
    runs-on: ubuntu-latest
    needs: sast_scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check files
        run: ls -la

      - name: Check DVWA folder
        run: ls -la DVWA

      - name: Build DVWA Docker Image
        run: docker build -t dvwa:latest ./DVWA

      # üîê Docker Hub Login (OBLIGATOIRE pour Docker Scout)
      - name: Login to Docker Hub
        run: echo ${{ secrets.REPO_PWD }} | docker login -u ${{ secrets.REPO_USER }} --password-stdin
        
      - name: Install Docker Scout
        run: |
          curl -fsSL https://raw.githubusercontent.com/docker/scout-cli/main/install.sh -o install-scout.sh
          sh install-scout.sh

      - name: Docker Scout Quickview
        run: docker scout quickview dvwa:latest || true

      - name: Docker Scout CVE Scan
        run: docker scout cves dvwa:latest || true
