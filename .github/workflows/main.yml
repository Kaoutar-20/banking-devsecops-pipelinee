name: DVWA DevSecOps Pipeline

on:
  push:
    branches:
      - main

jobs:

  # =========================
  # 1ï¸âƒ£ SAST â€“ SonarCloud
  # ========================
  sast_scan:
    name: SAST - SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=chaimaa654_banking-devsecops-pipeline
            -Dsonar.organization=chaimaa654
            -Dsonar.sources=DVWA
            -Dsonar.host.url=https://sonarcloud.io


  # ==========================
  # 2ï¸âƒ£ SCA â€“ Trivy Filesystem Scan
  # ==========================
  sca_scan:
    name: SCA - Trivy Filesystem Scan
    runs-on: ubuntu-latest
    needs: sast_scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Trivy SCA Scan
        run: trivy fs --security-checks vuln --severity HIGH,CRITICAL ./DVWA

      - name: Trivy SCA Report
        if: always()
        run: |
          trivy fs \
            --scanners vuln \
            --format json \
            --output trivy-sca-report.json \
            ./DVWA


      - name: Upload SCA Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-sca-report
          path: trivy-sca-report.json

  # ==================================
  # 3ï¸âƒ£ Docker Image Build + Security Scan
  # ==================================
  image_scan:
    name: Docker Image Build & Security Scan
    runs-on: ubuntu-latest
    needs: sca_scan

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build DVWA Docker Image
      run: docker build -t ${{ secrets.REPO_USER }}/dvwa:latest ./DVWA

    - name: Login to Docker Hub
      run: echo "${{ secrets.REPO_PWD }}" | docker login -u "${{ secrets.REPO_USER }}" --password-stdin

    # -----------------------------
    # ðŸ” Installer Trivy (comme dans SCA)
    # -----------------------------
    - name: Install Trivy
      run: |
        sudo apt-get update
        sudo apt-get install -y wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install -y trivy

    # -----------------------------
    # ðŸ” Scanner l'image Docker
    # -----------------------------
    - name: Trivy Image Scan
      run: trivy image --severity HIGH,CRITICAL --format json --output trivy-image-report.json ${{ secrets.REPO_USER }}/dvwa:latest

    

    # -----------------------------
    # ðŸ“¦ Installer Docker Scout
    # -----------------------------
    - name: Install Docker Scout
      run: |
        curl -fsSL https://raw.githubusercontent.com/docker/scout-cli/main/install.sh -o install-scout.sh
        sh install-scout.sh

    - name: Docker Scout Quickview
      run: docker scout quickview ${{ secrets.REPO_USER }}/dvwa:latest || true

    - name: Docker Scout CVE Scan
      run: docker scout cves ${{ secrets.REPO_USER }}/dvwa:latest || true

    # -----------------------------
    # ðŸ“¦ Upload Trivy Report
    # -----------------------------
    - name: Upload Docker Image Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: trivy-image-report
        path: trivy-image-report.json




  # =============================
  # 4ï¸âƒ£ CD STAGING + DAST (ZAP)
  # =============================
  dast_scan:
    name: CD Staging + DAST (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: image_scan

    steps:
      - name: Login to Docker Hub
        run: echo "${{ secrets.REPO_PWD }}" | docker login -u "${{ secrets.REPO_USER }}" --password-stdin

      - name: Pull DVWA Image
        run: docker pull ${{ secrets.REPO_USER }}/dvwa:latest

      - name: Create Docker network
        run: docker network create dvwa-net || true

      - name: Run DVWA (Staging)
        run: |
          docker run -d \
            --name dvwa-staging \
            --network dvwa-net \
            -p 8080:80 \
            ${{ secrets.REPO_USER }}/dvwa:latest

      - name: Wait for DVWA to be ready
        run: |
          echo "â³ Waiting for DVWA..."
          for i in {1..30}; do
            if curl -s http://localhost:8080 > /dev/null; then
              echo "âœ… DVWA is ready"
              break
            fi
            sleep 5
          done

      - name: OWASP ZAP Baseline Scan
        run: |
          mkdir -p zap-reports
          chmod 777 zap-reports
          docker run --rm \
            --network dvwa-net \
            -v $(pwd)/zap-reports:/zap/wrk \
            zaproxy/zap-stable \
            zap-baseline.py \
              -t http://dvwa-staging:80 \
              -r zap-report.html \
              -J zap-report.json \
              -T 5 \
              -I \
              -d || true

    

      - name: Upload ZAP DAST Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-dast-report
          path: zap-reports/
