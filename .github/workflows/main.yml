name: DVWA DevSecOps Pipeline

on:
  push:
    branches:
      - main

jobs:

  # ============================
  # 1Ô∏è‚É£ SAST ‚Äì SonarCloud
  # ============================
  sast_scan:
    name: SAST - SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=Kaoutar-20_banking-devsecops-pipelinee
            -Dsonar.organization=kaoutar-20
            -Dsonar.sources=DVWA
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.qualitygate.wait=false

  # ==================================
  # 2Ô∏è‚É£ SCA ‚Äì Trivy Filesystem Scan
  # ==================================
  sca_scan:
    name: SCA - Trivy Filesystem Scan
    runs-on: ubuntu-latest
    needs: sast_scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      # üîê SECURITY GATE SCA d√©sactiv√©
      - name: Trivy SCA Scan
        run: trivy fs --security-checks vuln --severity HIGH,CRITICAL ./DVWA || true

      # üìä Rapport JSON pour audit / preuves
      - name: Trivy SCA Report
        if: always()
        run: |
          trivy fs \
            --scanners vuln \
            --format json \
            --output trivy-sca-report.json \
            ./DVWA

      - name: Upload SCA Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-sca-report
          path: trivy-sca-report.json

  # ==================================
  # 3Ô∏è‚É£ Docker Image Build + Security Scan
  # ==================================
  image_scan:
    name: Docker Image Build & Security Scan
    runs-on: ubuntu-latest
    needs: sca_scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build DVWA Docker Image
        run: docker build -t dvwa:latest ./DVWA

      - name: Login to Docker Hub
        run: echo "${{ secrets.REPO_PWD }}" | docker login -u "${{ secrets.REPO_USER }}" --password-stdin

      - name: Install Trivy
        run: curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh

      # üîê SECURITY GATE IMAGE d√©sactiv√©
      - name: Trivy Image Scan
        run: trivy image --severity HIGH,CRITICAL dvwa:latest || true

      # Optionnel : Docker Scout
      - name: Install Docker Scout
        run: |
          curl -fsSL https://raw.githubusercontent.com/docker/scout-cli/main/install.sh -o install-scout.sh
          sh install-scout.sh

      - name: Docker Scout Quickview
        run: docker scout quickview dvwa:latest || true

      - name: Docker Scout CVE Scan
        run: docker scout cves dvwa:latest || true

  # =============================
  # 4Ô∏è‚É£ CD STAGING + DAST (ZAP)
  # =============================
  dast_scan:
    name: CD Staging + DAST
    runs-on: ubuntu-latest
    needs: image_scan

    steps:
      - name: Login to Docker Hub
        run: echo "${{ secrets.REPO_PWD }}" | docker login -u "${{ secrets.REPO_USER }}" --password-stdin

      - name: Pull DVWA Image
        run: docker pull ${{ secrets.REPO_USER }}/dvwa:latest

      # üîπ Create Docker network
      - name: Create Docker network
        run: docker network create dvwa-net || true

      # üöÄ Run DVWA (Staging)
      - name: Run DVWA (Staging)
        run: |
          docker run -d \
            --name dvwa-staging \
            --network dvwa-net \
            -p 8080:80 \
            ${{ secrets.REPO_USER }}/dvwa:latest

      # ‚ù§Ô∏è Health Check
      - name: Health Check DVWA
        run: |
          for i in {1..10}; do
            if curl -s http://localhost:8080 > /dev/null; then
              echo "DVWA is UP"
              exit 0
            fi
            echo "Waiting for DVWA..."
            sleep 5
          done
          exit 1

      # üõ°Ô∏è OWASP ZAP Baseline Scan
      - name: OWASP ZAP Baseline Scan
        run: |
          mkdir -p zap-reports
          chmod 777 zap-reports
          docker run --rm \
            --user $(id -u):$(id -g) \
            --network dvwa-net \
            -v $(pwd)/zap-reports:/zap/wrk \
            -e ZAP_USER=$(id -u) \
            zaproxy/zap-stable \
            zap-baseline.py \
            -t http://dvwa-staging:80 \
            -r /zap/wrk/zap-report.html \
            -J /zap/wrk/zap-report.json || true



      # üö™ DAST Security Gate (d√©sactiv√©)
      - name: DAST Security Gate
        run: |
          echo "DAST completed ‚Äì Security Gate disabled (DVWA is intentionally vulnerable)"

      # üì§ Upload ZAP Reports
      - name: Upload ZAP Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-dast-report
          path: zap-reports/

      # üßπ Cleanup
      - name: Cleanup
        if: always()
        run: |
          docker stop dvwa-staging || true
          docker rm dvwa-staging || true
          docker network rm dvwa-net || true
